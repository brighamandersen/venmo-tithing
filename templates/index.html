<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.svg') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>Venmo Tithing Calculator</title>
    <style></style>
  </head>
  <body>
    <h1>venmo tithing calculator</h1>
    <p>Step 1: Download your Venmo transactions as a CSV file.</p>
    <form
      action="{{ url_for('process_csv') }}"
      enctype="multipart/form-data"
      method="post"
    >
      <label for="transactions-csv">CSV:</label>
      <input
        type="file"
        id="transactions-csv"
        name="transactions-csv"
        accept=".csv"
        required
      />
      <br />
      <input type="submit" value="Calculate" />
    </form>
  </body>
</html>
